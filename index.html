<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="styles.css" href="./styles.css" > -->
    <link rel = "stylesheet" type = "text/css" href = "styles.css" />
    <title>FlatoGatchi</title>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <script src="src/speedMini.js"></script>
    <script src="src/index.js"></script>
  </head>
  <body>

    <div class= logos>
    <h1>
        <img src="./flatogachi 1.png" style= "height: 100px; width: 100px;transform: rotate(-20deg)">
        Welcome to FlatoGatchi
        <img src="./flatogachi 2.png" style= "height: 100px; width: 100px;transform: rotate(20deg)">
    </h1>
  </div>
    <br>

    <div id="login">
      <h3 id="greeting"></h3>
      
      <form class="form-inline" id="sign-in">
          <div class="form-group">
            <label class="sr-only" for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email">
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
      </form><br>
      <form class="form-inline" id="create-account">
        <div class="form-group">
          <label class="sr-only" for="email">Enter Email</label>
          <input type="text" class="form-control" id="email" placeholder="Email">
          <label class="sr-only" for="name">Enter Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name">

        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>

    </div><br>
    

    <div class="album-py-5-bg-light">
         <div class="container">
           <div class="row">

            <div class="fling-minislide">
              
              <img src="./cool_monster.png" alt="Slide 3" />
            
              <img src="https://vignette.wikia.nocookie.net/marvelvscapcom/images/3/38/Firebrand_MvCI_render.png/revision/latest?cb=20170822114024" alt="Slide 2" />
            
              <img src="https://i.pinimg.com/originals/e3/95/bc/e395bc2aff10f0b95775360b746f6343.png" alt="Slide 1" />
            </div> 
          </div>
      </div>
    </div>

    
    
   
  </body>
</html>
